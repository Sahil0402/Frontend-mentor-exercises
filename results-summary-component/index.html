<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="score-div">
        <div class="score-text-container">
          <span class="result">Your Result</span>
          <div class="score-circle">
            <span class="score">76</span>
            <span class="out-of">of 100</span>
          </div>
          <span class="grade">Great</span>
          <span class="ranking">You scored higher than 65% of the people who have taken these tests.</span>

        </div>
      </div>
      <div class="summary-div">
        <div class="summary-text-container">
          <div class="result-container" id="result-container">
            <div class="summary-text">
              <span>Summary</span>
            </div>
            <!-- <div class="result-pill">
              <div class="img-container">
                <img class="svg" src="./assets/images/icon-reaction.svg" alt="reaction svg">
                <span>Reaction</span>
              </div>
              <span class="bold">80 <span class="gray-color">/ 100</span></span>
            </div> -->

          </div>
          <div class="con-btn">Continue</div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
