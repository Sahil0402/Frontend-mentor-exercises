<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <div class="inner-card_1">
      <img id="product-image" src="./images/image-product-desktop.jpg" alt="product-image" class="desktop">
      <img id="product-image" src="./images/image-product-mobile.jpg" alt="product-image" class="mobile">
    </div>
    <div class="inner-card_2">
      <div class="text-container">
        <div id="text_1">
          <p>Perfume</p>
        </div>
        <div id="text_2">
          Gabrielle Essence Eau De Parfum
        </div>
        <div id="text_3">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div id="text_4">
          <span id="discount-price">
            $149.99&nbsp;&nbsp;&nbsp;
            <sup id="original-price">
              $169.99
            </sup>
          </span>
        </div>
        <div class="buttons">
          <img id="cart-img" src="./images/icon-cart.svg" alt="">
          <span id="btn">
            Add to Cart
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sahil Shendurkar</a>.
  </div> -->
</body>

</html>
